<!DOCTYPE html>
<!-- This page will have an input spot for the image and the message to hide, outputting the new image, then an input for an image to decode that outputs the hidden message. -->
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Steganography Tool</h1>

    <!-- Form to encode a message into an image -->
    <h2>Encode Message</h2>
    <form action="/encode" method="post" enctype="multipart/form-data">
        <label>
            Select image to hide message in:
            <input type="file" name="image" required>
        </label>
        <label>
            Enter message to hide:
            <input type="text" name="message" required>
        </label>
        <button type="submit">Hide Message</button>
    </form>

    <!-- Form to decode a message from an image -->
    <h2>Decode Message</h2>
    <form action="/decode" method="post" enctype="multipart/form-data">
        <label>
            Select image to decode message from:
            <input type="file" name="image" required>
        </label>
        <button type="submit">Decode Message</button>
    </form>

</body>

</html>
